      th, td {
        text-align: center;
      }

      body {
        background: url("assets/images/thumb-1920-13214.jpg") no-repeat center center fixed;

<body>
    <!-- Train Tracker -->
     <!-- Jumbotron -->
    <div class="jumbotron jumbotron-fluid" style="background-color: #337ab7; opacity: 0.8; color: white">
        <h1 class="text-center">The Road to Nowhere</h1>
        <h3 class="text-center">All Aboard!!</h3>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
        <!-- Current Train Schedule-->
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
            </div>
            <div class="panel-body">
              <table class="table" id="train-table">
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>                    
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>

          <!-- Add Train  -->
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Add Train</strong></h3>
            </div>
            <div class="panel-body">

              <!-- Entry Form -->
              <form>
                <div class="form-group">
                  <label for="employee-name-input">Train Name</label>
                  <input class="form-control" id="train-name-input" type="text">
                </div>
                <div class="form-group">
                  <label for="role-input">Destination</label>
                  <input class="form-control" id="destination-input" type="text">
                </div>
                <div class="form-group">
                  <label for="start-input">First Train Time (HHmm - military time)</label>
                  <input class="form-control" id="start-input" type="text" placeholder="Ex. 1430">
                </div>
                <div class="form-group">
                  <label for="rate-input">Frequency (min)</label>
                  <input class="form-control" id="rate-input" type="text">
                </div>
                <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
              </form>

            </div>

          </div>

        </div>

      </div>

    </div>

<!-- Javascript -->
<script src="assets/javascript/logic.js"></script>

</body>
</html>
